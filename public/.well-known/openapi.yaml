openapi: "3.1.0"

info:
  title: "Serrurerie Joseph API"
  version: "1.0.0"

servers:
  - url: "https://serrurerie-joseph-api-vchx.vercel.app"

paths:

  /status:
    get:
      operationId: getStatus
      summary: "Check API status"
      responses:
        "200":
          description: "API is running"

  /contact:
    get:
      operationId: getContact
      summary: "Get contact details"
      responses:
        "200":
          description: "Contact information"

  /request:
    post:
      operationId: sendRequest
      summary: "Send a locksmith service request"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                phone:
                  type: string
                message:
                  type: string
      responses:
        "200":
          description: "Request sent"
